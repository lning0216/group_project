<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/grid.css">
  </head>
  <body>

    <h1>Here is what you are getting</h1>
    <div class="flex-container-shopping-cart">

      <div class="flex-item-shopping-cart">
        <img src="image/armchair_merano.jpg" alt="a wood chair with curved seat">
      </div>

      <div class="flex-item-shopping-cart">
        <h2>Name</h2>
        <h3>Armchair Merano </h3>
      </div>

      <div class="flex-item-shopping-cart">
        <h2>Number</h2>
          <form>
            <input type="number">
          </form>
      </div>

      <div class="flex-item-shopping-cart">
        <h2>Price</h2>
        <h3>$100</h3>
      </div>

    </div>

    <div class="flex-container-shopping-cart">

      <div class="flex-item-shopping-cart">
				<img src="image/armchair_stockholm.jpg" alt="a wood chair with bended seat">
			</div>


      <div class="flex-item-shopping-cart">
        <h3>Armchair Merano </h3>
      </div>

      <div class="flex-item-shopping-cart">
        <h2>Number</h2>
          <form>
            <input type="number">
          </form>
      </div>

      <div class="flex-item-shopping-cart">
        <h3>$120</h3>
      </div>
    </div>

    <div class="flex-container-pay">

      <div class="flex-item-pay">
        <h3>Subtotal: $ 220</h3>
      </div>

      <div class="flex-item-pay">
        <a class="flex-item-button" href="pay_now.html">Pay Now</a>
      </div>

    </div>


  </body>
</html>
